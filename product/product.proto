syntax = "proto3";

package product;

option go_package="product";



message getBannerReq {

}
message Banner {
    int64 id = 1;
    int64  productID = 2;
    string url = 3;
    int32 order = 4;
    int32 createdAt = 5;
    int32 updatedAt = 6;
}
message BannerReply {
    repeated Banner list = 1;
}
service Product {

    // 获取轮播图
    rpc getBanner (getBannerReq) returns(BannerReply);
}

